name: Build Python Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r mimasa/requirements.txt

    - name: Build package
      run: |
        python mimasa/setup.py sdist bdist_wheel

    - name: Upload to Github Releases
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist
