{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Mimasa - EmoteTrans</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="text-center">
    <img src="{% static 'mimasa-bg.png' %}" alt="Mimasa Logo" style="width:250px; height:250px;">
    <h1 class="mt-3">A Real-time Multilingual Face Translator</h1>
    <hr>
  </div>
  <form method="post" enctype="multipart/form-data" class="mx-auto mt-3" style="width: 50%">
    {% csrf_token %}
    <div class="form-group">
        <label for="input_language">Input Language</label>
        <select id="input_language" name="input_language" class="form-control">
            {% for code, language in language_choices %}
                <option value="{{ code }}" {% if code == mimasa.input_language %}selected{% endif %}>{{ language }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="output_language">Output Language</label>
        <select id="output_language" name="output_language" class="form-control">
            {% for code, language in language_choices %}
                <option value="{{ code }}" {% if code == mimasa.output_language %}selected{% endif %}>{{ language }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="video">Upload Video</label>
        <input type="file" class="form-control-file" id="video" name="video">
    </div>
    <button type="submit" class="btn btn-primary">Register For Translation</button>
    <hr>
  </form>
</body>
{% comment %} <script>
  document.getElementById("run-function-button").addEventListener("click", function() {
      fetch("/translation/")
        .then(response => response.json())
        .then(data => {
          console.log(data);
        });
    });
</script> {% endcomment %}
</html>
